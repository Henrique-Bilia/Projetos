<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro-Orgao</title>
  <link rel="stylesheet" href="s.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <i class="fas fa-user-circle fa-5x"></i>
      <h2>LOGIN</h2>
      <form>
        <div class="form-group"><br>
          <label for="username"><i class="fas fa-user"></i> Usuário:</label>
          <input type="text" id="username" name="username" required placeholder="Digite um usuário">
        </div>
        <div class="form-group"><br>
          <label for="password"><i class="fas fa-lock"></i> Senha:</label>
          <input type="password" id="password" name="password" required placeholder="Digite uma senha">
        </div>
        <div class="form-group"><br>
          <label for="cpf"><i class="fas fa-id-card"></i> Digite seu CPF:</label>
          <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx">
        </div><br>
        <button type="submit" class="botao">Entrar</button><Br>
      </form>
    </div>
  </div>
</body>
</html>
